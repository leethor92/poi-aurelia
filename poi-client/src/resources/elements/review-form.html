<template>
  <form submit.trigger="addReview()" class="ui form stacked segment">
    <h3 class='ui dividing header'>Reviews</h3>
    <div class="field">
      <label>Review Name</label> <input type="text" value.bind="reviewName">
    </div>
    <div class="field">
      <label>Review Details</label> <input type="text" value.bind="reviewDetails">
    </div>
    <div class="grouped inline fields">
      <div class="field" repeat.for="rating of ratingTypes">
        <div class="ui radio checkbox">
          <input type="radio" model.bind="rating" checked.bind="selectedType">
          <label>${rating}</label>
        </div>
      </div>
    </div>
    <h4 class="ui dividing header"> Select an Island </h4>
    <div class="grouped inline fields">
      <div class="field" repeat.for="point of points">
        <div class="ui radio checkbox">
          <input type="radio" model.bind="point" checked.bind="selectedPoint">
          <label>${point.name}</label>
        </div>
      </div>
    </div>
    <button class="ui blue submit button">Add Review</button>
  </form>
</template>
