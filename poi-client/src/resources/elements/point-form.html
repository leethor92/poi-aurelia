<template>
  <form submit.trigger="addPoint()" class="ui form stacked segment">
    <h3 class="ui dividing header"> Add a Point </h3>
    <div class="field">
      <label>Point Name </label> <input value.bind="name">
    </div>
    <div class="field">
      <label>Point Details </label> <input value.bind="details">
    </div>
    <div class="grouped inline fields">
      <div class="field" repeat.for="category of categoryTypes">
        <div class="ui radio checkbox">
          <input type="radio" model.bind="category" checked.bind="selectedCategory">
          <label>${category}</label>
        </div>
      </div>
    </div>
    <button class="ui blue submit button">Add</button>
  </form>
</template>
